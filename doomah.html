<!-- This is to define the document as an HTML file and tells the browser this. -->
<!DOCTYPE html>

<!-- This tag surrounds everything. -->
<html> 

<!-- Extra information about the website, like what we see in the tabs, doesn't get rendered to the page itself. -->
<head> 
    <title> Learning HTML </title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- This is the stuff that gets rendered to the browser (we see this). -->
<body> 
    
    <header>
        <h1>DOOMAH</h1>
    </header>
    <hr>

    <img src="img/bless.jpg"> 

</body>

</html>
